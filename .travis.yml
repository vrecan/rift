os:
 - linux
language: go
before_install:
- sudo apt-get install libzmq4-dev
install:
- go get github.com/tools/godep
- go get code.google.com/p/go.tools/cmd/cover
- go get github.com/onsi/ginkgo/goconvey
- export PATH=$PATH:$HOME/gopath/bin
- $HOME/gopath/bin/godep go install github.com/vrecan/rift
script: go test ./...
